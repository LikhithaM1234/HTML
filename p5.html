<html>
    <head>
        <title>IMAGE</title>
    </head>
    <body>
        <center>
            <h1>IMAGE TAG</h1>
            <p>Image tag is used for to display an Image.</p>
        </center>
        <hr>

        <h2>DEFAULT IMAGE</h2>
        <img src="Assets/IMAGE/image1.jpg"> 
        <hr>

        <h2>IMAGE WITH AN ATTRIBUTE</h2>
        <img src="Assets/IMAGE/image2.jpg" height="300" width="500"> 
        <hr>

        <h2>IMAGE WITHOUT AN ALT ATTRIBUTE</h2>
        <img src="Assets/IMAGE/image3.jpg" height="300" width="500"> 
        <img src="Assets/IMAGE/image33333333333.jpg" height="300" width="500"> 
        <hr>

        <h2>IMAGE WITH AN ALT ATTRIBUTE</h2>
        <img src="Assets/IMAGE/image33333333333.jpg" height="300" width="500" alt="THIS IS A BIRD"> 
        <img src="Assets/IMAGE/image3.jpg" height="300" width="500" alt="THIS IS A BIRD"> 
 
    </body>
</html>
